<div class="posts">
  <span class="posts__card" *ngFor="let post of posts">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ post.body }}
      </mat-card-content>
    </mat-card>
  </span>
</div>
